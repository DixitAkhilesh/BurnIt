<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

                    <a class="navbar-brand" href="/#">
                        {% load static %} <img src="{% static "/media/transparent.png"%}" height ="50px" width="300px" alt="home" />

            <button class="btn-btn-primary" style="padding-left:20px; padding-right:20px;"><a href="/#" class="link-dark text-decoration-none">Logout</a></button>
