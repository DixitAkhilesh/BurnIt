{% extends 'base.html' %}

{% block title %}SignUp{% endblock title %}
{% block body %}
<div style="margin-left: 40%; margin-top:50px">
    <h2>Sign Up</h2>
    <form method="post" action="/main">
        {%csrf_token%}
        <div class="form-group" style="margin: 10px">
            <label for="name">Name:</label>
            <input type="Name" class="form-control" id="name" placeholder="Enter Your Name" name="name" style="width:30%; margin-top:10px" required>
        </div>
        <div class="form-group" style="margin: 10px">
            <label for="mob-num">Mobile Number:</label>
            <input type="mob-num" class="form-control" id="mob-num" title="Enter 10 digits Number" pattern="[1-9]{1}[0-9]{9}" placeholder="Enter Your Mobile Number" name="mobile" style="width:30%; margin-top:10px" required>
        </div>
        <div class="form-group" style="margin: 10px">
            <label for="age">Age:</label>
            <input type="age" class="form-control" id="age" placeholder="Enter Your Age" name="age" style="width:30%; margin-top:10px" required>
        </div>
        <div class="form-group" style="margin: 10px">
            <label for="gender">Gender:</label>
            <div class="form-check">
                <input type="radio" id="Male" name="gender" value="Male">
                <label for="Male">Male</label>
                <input type="radio" id="Female" name="gender" value="Female" style="margin-left:20px">
                <label for="Female">Female</label><br>
            </div>
        </div>
        <div class="form-group" style="margin: 10px">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter Your Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title = "Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" style="width:30%; margin-top:10px" required>
        </div>
        <div>Already have an account?   <a href="/login" class="link-dark ">Login</a></dov>
        <div class="col-auto" style="margin-left: 10%;margin-top:20px">
            <button type="submit" class="btn btn-primary mb-3">Sign Up</button>
        </div>
        <input type="hidden" name="feature" id="caloriesToSubmit" value="signup">
    </form>
</div>
{% endblock body %}
