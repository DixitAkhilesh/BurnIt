{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Log In{% endblock title %}

{% block body %}
<div style="margin-left: 40%; margin-top:50px">
    <h2>Log in</h2>
    <form method="post" action="/main">
        {%csrf_token%}
        <div class="form-group" style="margin: 10px">
            <label for="mob-num">Mobile Number:</label>
            <input type="mob-num" class="form-control" id="mob-num" placeholder="Enter Your Mobile Number" name="mob-num" style="width:30%; margin-top:10px">
        </div>
        <div class="form-group" style="margin: 10px">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter Your Password" name="pwd" style="width:30%; margin-top:10px">
        </div>
        <div class="col-auto" style="margin-left: 10%;margin-top:20px">
            <button type="submit" class="btn btn-primary mb-3">Log In</button>
        </div>

        <input type="hidden" name="feature" id="caloriesToSubmit" value="login">
    </form>
</div>
{% endblock body%}
